<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="header">
                <p>Hello Steven,</p>
                <p>Smart Home System</p>
            </div>
            <div class="power-usage">
                <div class="power-icon"></div>
                <div class="power-info">
                    <p>37.5 kWh</p>
                    <p>Today - Power Usage</p>
                </div>
            </div>
            <div class="rooms">
                <div class="room">
                    <div class="room-icon living-room"></div>
                    <p>Living Room</p>
                    <p>9 Active Devices</p>
                </div>
                <div class="room">
                    <div class="room-icon bathroom"></div>
                    <p>Bathroom</p>
                    <p>1 Active Device</p>
                </div>
            </div>
            <div class="footer">
                <p>Quick Remote Access</p>
                <p>Click here to connect with your phone.</p>
            </div>
        </div>
        <div class="screen">
            <div class="controls">
                <div class="control-icon lights"></div>
                <div class="control-icon sound"></div>
                <div class="control-icon doors"></div>
                <div class="control-icon other"></div>
            </div>
            <div class="temperature-display">
                <div class="temperature-circle">
                    <p>19.5°C</p>
                </div>
                <p class="current-temp">14.5°C</p>
                <p>Current Temperature</p>
            </div>
            <div class="set-temperature">
                <p>Set Temperature</p>
            </div>
        </div>
    </div>
</body>
</html>
